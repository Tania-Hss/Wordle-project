<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wordle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="game-container">
            <div class="title">
                <h1>Wordle</h1>
            </div>
            <div class="text"></div>
            <div class="gameboard"></div>
            <div class="keyboard">
                <div class="row" id="row-0">
                    <button class="key" data-set="Q">Q</button>
                    <button class="key" data-set="W">W</button>
                    <button class="key" data-set="E">E</button>
                    <button class="key" data-set="R">R</button>
                    <button class="key" data-set="T">T</button>
                    <button class="key" data-set="Y">Y</button>
                    <button class="key" data-set="U">U</button>
                    <button class="key" data-set="I">I</button>
                    <button class="key" data-set="O">O</button>
                    <button class="key" data-set="P">P</button>
                </div>
                <div class="row" id="row-1">
                    <button class="key" data-set="A">A</button>
                    <button class="key" data-set="S">S</button>
                    <button class="key" data-set="D">D</button>
                    <button class="key" data-set="F">F</button>
                    <button class="key" data-set="G">G</button>
                    <button class="key" data-set="H">H</button>
                    <button class="key" data-set="J">J</button>
                    <button class="key" data-set="K">K</button>
                    <button class="key" data-set="L">L</button>
                </div>
                <div class="row" id="row-2">
                    <button class="key" data-set="Z">Z</button>
                    <button class="key" data-set="X">X</button>
                    <button class="key" data-set="C">C</button>
                    <button class="key" data-set="V">V</button>
                    <button class="key" data-set="B">B</button>
                    <button class="key" data-set="N">N</button>
                    <button class="key" data-set="M">M</button>
                </div>
                <div class="row2" id="row-3">
                    <button class="key" data-set="backspace" id="backspace">âŒ«</button>
                    <button id="enter" onclick="enterButton()">ENTER</button>
                </div>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
